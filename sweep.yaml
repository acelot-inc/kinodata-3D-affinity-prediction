program: train.py
method: bayes
metric:
  name: val_mae
  goal: minimize
parameters:
  lr:
    distribution: uniform
    min: 1e-5
    max: 1e-2
  num_mp_layers:
    distribution: int_uniform
    min: 2
    max: 6
  hidden_channels:
    distribution: categorical
    values:
      - 16
      - 32
      - 64
      - 128
  epochs:
    distribution: int_uniform
    min: 10
    max: 200
  weight_decay:
    distribution: uniform
    min: 1e-8
    max: 1e-3
  interaction-radius:
    distribution: categorical
    values:
      - 5.0
      - 3.5
      - 2.0

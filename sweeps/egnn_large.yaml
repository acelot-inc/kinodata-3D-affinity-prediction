method: bayes
metric:
  name: val/corr.max
  goal: maximize
parameters:
  residue_interaction_radius:
    min: 2.0
    max: 24.0
  lr:
    min: 0.00001
    max: 0.1
  hidden_channels:
    min: 32
    max: 256
  rbf_size:
    min: 16
    max: 128
  num_mp_layers:
    min: 1
    max: 6
  early_stopping_patience:
    value: 30
  weight_decay:
    value: 0.0005
  clip_grad_value:
    value: 10.0
  act:
    values: ["relu", "elu", "silu"]
  perturb_ligand_positions:
    value: 0.1
  perturb_pocket_positions:
    value: 0.0
  batch_size:
    values: [16, 32, 64, 128]
  optim:
    values: ["adamw", "radam", "rmsprop", "sgd"]

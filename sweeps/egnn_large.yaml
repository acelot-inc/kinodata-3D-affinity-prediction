method: bayes
metric:
  name: val/corr.max
  goal: maximize
parameters:
  residue_interaction_radius:
    min: 2.0
    max: 24.0
  lr:
    min: 0.000001
    max: 0.01
  hidden_channels:
    values: [16, 32, 64, 128, 256]
  rbf_size:
    values: [16, 32, 64, 128, 256]
  num_mp_layers:
    values: [1, 2, 3, 4]
  early_stopping_patience:
    min: 10
    max: 50
  weight_decay:
    min: 0.0
    max: 0.005
  clip_grad_value:
    min: 1.0
    max: 10.0
  act:
    values: ["relu", "elu", "silu"]
  perturb_ligand_positions:
    min: 0.0
    max: 0.3
  perturb_pocket_positions:
    value: 0.0
